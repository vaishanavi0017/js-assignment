    <body>
   
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1;
            var yy = today.getFullYear();
            document.write("Date is:");
            document.write("<br>");
            document.write(dd+'-'+mm+'-'+yy+',');
            document.write(dd+'/'+mm+'/'+yy);
            document.write("<br>");
            document.write("Or it can be displayed as:");
            document.write("<br>");
            document.write(mm+'-'+dd+'-'+yy+',');
            document.write(mm+'/'+dd+'/'+yy);
        </script>
    </body>
